<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Marantz Control App</title>

<body>
    <h1>Amp Control</h1>
    <h3>Click buttons below to send input to the amp.</h3>
    
    <div class="amp_controls_div">
        <a href="/amp/TogglePower" class="btn btn-danger">Toggle Power</a>
        <a href="/amp/VolumeUp" class="btn btn-primary">Volume Up</a>
        <a href="/amp/VolumeDown" class="btn btn-primary">Volume Down</a>
        <a href="/amp/InputOptical" class="btn btn-warning">Input - Optical</a>
        <a href="/amp/InputCoaxial"class="btn btn-warning">Input - Coaxial</a>
        <a href="/amp/InputPhono" class="btn btn-warning">Input - Phono</a>
        <a href="/amp/Mute" class="btn btn-secondary">Toggle Mute</a>
        <a href="/amp/SourceDirect"  class="btn btn-secondary">Source Direct</a>
    </div>
    
</body>
</html>
